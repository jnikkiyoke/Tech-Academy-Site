<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="facivon.ico">

    <title>Instructor Chat</title>
    
   
     <!--Bootstrap Framework Version 3.3.7 --> 
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
     <!-- CSS & JS -->
    <link href="chitchat.css" rel="stylesheet">
    <script src="chat.js"></script>
  </head>
  
  <body>
  
      <div class="chat-box">
	    <div class="chat-head"> Chat Box</div>
	    <div class="chat-body"> 
	    <div class=" user user-photo"><img src="images/placeholder-sm.png"> Student</div>
	    </div>
      </div>

    <div class="msg-box" style="right:290px">
	    <div class="msg-head">Student
	    <div class="close">x</div>
	    </div>
	    <div class="msg-wrap">
		    <div class="msg-body">
           
            <!-- USER 1 MESSAGE -->
		            <div class="user-photo"><img src="images/placeholder-sm.png"></div>
		            <div class=" msg msg-student">Message</div>
		            
		      <!-- USER 2 MESSAGE -->
                   <div class="user-photo"><img src="images/placeholder-sm.png"></div>
                   <div class="msg msg-self">Message</div>
			    <div class="msg-push"></div>
		    </div>
		    
            <!-- TEXT ENTRY -->
	        <div class="chat-form ">
	            <textarea class="msg-input" placeholder="Message" rows="2"></textarea>
	            <button>Send</button>
            </div>
        </div>
    </div>
    
</body>

</html>
